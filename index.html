    <script>
        // é›ªèŠ±åŠ¨ç”»
        function createSnowfall() {
            const container = document.getElementById('snowContainer');
            const count = window.innerWidth < 768 ? 150 : 300;
            
            // æ¸…ç©ºå®¹å™¨
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // éšæœºå±æ€§
                const size = Math.random() * 4 + 1;
                const duration = Math.random() * 15 + 5;
                const xPos = Math.random() * 100;
                const delay = Math.random() * 10;
                const opacity = Math.random() * 0.5 + 0.3;
                
                // è®¾ç½®æ ·å¼
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${xPos}%`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.opacity = opacity;
                
                container.appendChild(snowflake);
            }
        }
        
        // åŠ¨æ€è¿çº¿åŠ¨ç”»
        function createConnections() {
            const canvas = document.getElementById('connectionCanvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç‚¹çš„æ•°é‡
            const pointCount = 30;
            const points = [];
            
            // åˆ›å»ºç‚¹
            class Point {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.8;
                    this.vy = (Math.random() - 0.5) * 0.8;
                    this.size = Math.random() * 1.5 + 0.5;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // è¾¹ç•Œåå¼¹
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.fill();
                }
            }
            
            // åˆå§‹åŒ–ç‚¹
            for (let i = 0; i < pointCount; i++) {
                points.push(new Point());
            }
            
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // æ›´æ–°å¹¶ç»˜åˆ¶ç‚¹
                points.forEach(point => {
                    point.update();
                    point.draw();
                });
                
                // ç»˜åˆ¶è¿çº¿
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 0.8;
                
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        const p1 = points[i];
                        const p2 = points[j];
                        const distance = Math.sqrt(
                            Math.pow(p1.x - p2.x, 2) + 
                            Math.pow(p1.y - p2.y, 2)
                        );
                        
                        // è·ç¦»å°äº120åƒç´ æ—¶è¿çº¿
                        if (distance < 120) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

            // ç‚¹å‡»æ•ˆæœç±» - ä¼˜åŒ–å‚æ•°è®©ç‰¹æ•ˆæ›´æ˜æ˜¾
            class ClickEffect {

                    this.x = x;

                    this.maxRadius = 80;      // æœ€å¤§åŠå¾„ï¼ˆå¢å¤§ï¼‰
                    this.alpha = 1;           // åˆå§‹é€æ˜åº¦
                    this.fadeSpeed = 0.015;   // å‡æ…¢æ·¡å‡ºé€Ÿåº¦
                    this.growSpeed = 1.2;     // å‡æ…¢ç”Ÿé•¿é€Ÿåº¦
                    this.segments = 12;       // å¢åŠ ç½‘æ ¼åˆ†æ®µï¼ˆæ›´å¯†é›†ï¼‰
                    this.angleStep = (Math.PI * 2) / this.segments;
                    this.lineWidth = 1.2;     // åŠ ç²—çº¿æ¡
                }
                
                update() {
                    this.radius += this.growSpeed;
                    this.alpha -= this.fadeSpeed;
                    
                    // è¶…å‡ºæœ€å¤§åŠå¾„æˆ–é€æ˜åº¦ä¸º0æ—¶ç§»é™¤
                    return this.radius > this.maxRadius || this.alpha <= 0;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    // æ”¹ç”¨ç²‰è‰²ç³»çº¿æ¡ï¼Œå’Œé¡µé¢é£æ ¼ç»Ÿä¸€ä¸”æ›´æ˜¾çœ¼
                    ctx.strokeStyle = 'rgba(255, 105, 180, 0.9)';
                    ctx.lineWidth = this.lineWidth;
                    
                    // ç»˜åˆ¶ç½‘æ ¼åœ†å½¢ï¼ˆåŒå±‚ç½‘æ ¼æ›´æ¸…æ™°ï¼‰
                    // å¤–å±‚åœ†å¼§
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // å†…å±‚åœ†å¼§ï¼ˆåŠå¾„ä¸ºå¤–å±‚çš„ä¸€åŠï¼‰
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // å¾„å‘çº¿ï¼ˆè¿æ¥ä¸­å¿ƒå’Œå¤–å±‚ï¼‰
                    for (let i = 0; i < this.segments; i++) {
                        const angle = this.angleStep * i;
                        const x1 = this.x + Math.cos(angle) * this.radius;
                        const y1 = this.y + Math.sin(angle) * this.radius;
                        
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(x1, y1);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
            }

            function animate() {

                    }
                }
